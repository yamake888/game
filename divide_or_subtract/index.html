<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tutorial</title>
        <style>
        *{padding: 0;margin:0;}
        canvas {background: white;display: block;margin:0 auto;}
        </style>
    </head>
    <body>
        <h1>Divide or subtract</h1>
        <p>
            　以下のゲームに勝ってください。<br>
            　整数 N が与えられる。<br>
            　あなたとコンピュータは、自分の手番を交互に繰り返す。手番はあなたから始まる。<br>
            　各プレイヤーは、自分の手番において、<br>
            　1. N を 2 で割る(N が偶数の時)<br>
            　2. N から 1 引く<br>
            　3. N から 3 引く(N が奇数かつ 3 以上の時)<br>
            　のいずれかを選択し、実行できる。
            　N を 0 にしたプレイヤーの勝利。<br>
            　なお、このゲームでは先手が必勝となる N が与えられる。<br>
        </p>
        <canvas id="myCanvas" width="500" height="100"></canvas>
        <button id='divide'>2 で割る (N が偶数の時使用可)</button><br>
        <button id='subOne'>1 を引く (常に選択可)</button><br>
        <button id='subThree'>3 を引く (N が奇数の時使用可)</button>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
