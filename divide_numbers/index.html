<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>divide numbers</title>
        <style>
        *{padding: 0;margin:0;}
        canvas {background: white;display: block;margin:0 auto;}
        </style>
    </head>
    <body>
        <h1>Divide Numbers</h1>
        <p>
            　以下のゲームに勝ってください。<br>
            　長さ N の整数列 A_1, A_2, A_3, ..., A_N が与えられる。<br>
            　あなたとコンピュータは、自分の手番を交互に繰り返す。手番はあなたから始まる。<br>
            　各プレイヤーは、自分の手番において、1 以上 N 以下の整数 i を選んで、<br>
            　・ A_i を 1 以外の約数で割る。<br>
            　を実行できる。<br>
            　先に実行できる操作が無くなったプレイヤーの負けとなる。<br>
            　なお、このゲームでは先手が必勝となる数列が与えられる。<br>
        </p>
        <canvas id="myCanvas" width="500" height="200"></canvas>
        <button id='previewDivide'>前の約数を表示</button>
        <button id='divide'>次の約数を表示</button>
        <button id='execute'>割り算を実行</button><br>
        <button id='changeLeft'>左の要素を選択</button>
        <button id='changeRight'>右の要素を選択</button><br>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
